<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill-register</title>
    <link rel="stylesheet" href="style/register.css" />
  </head>

  <body>
    <main class="container">
      <header class="logo">
        <img src="img/logoChil.png" alt="Logo Chill" />
      </header>

      <section class="welcome">
        <h2>Masuk</h2>
        <p>Selamat datang kembali!</p>
      </section>

      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Masukkan username" />
        </div>

        <div class="form-group">
          <label for="password">Kata Sandi</label>
          <div class="password-box">
            <input
              type="password"
              id="password"
              placeholder="Masukkan Kata Sandi"
            />
            <img src="img/eye.png" alt="Toggle Password" class="eye-button" />
          </div>

          <label for="confirm-password" class="konfirmasi-sandi"
            >Konfirmasi Kata Sandi</label
          >
          <div class="password-box">
            <input
              type="password"
              id="confirm-password"
              placeholder="Masukkan Kata Sandi"
            />
            <img src="img/eye.png" alt="Toggle Password" class="eye-button" />
          </div>
        </div>

        <div class="links">
          <span>Sudah punya akun? <a href="login.html">Masuk</a></span>
        </div>

        <button type="submit" class="login-button">Masuk</button>
      </form>

      <div class="or">Atau</div>

      <button class="google-button">
        <img src="img/google.webp" alt="Google Logo" style="width: 18px" />
        Masuk dengan Google
      </button>
    </main>
  </body>
</html>
